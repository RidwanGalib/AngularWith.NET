    <div class="container">
      <a class="navbar-brand" href="#">Dating App</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="loggedIn">
          <li class="nav-item">
            <a class="nav-link" href="#">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Messages</a>
          </li>

        <div class="dropdown" *ngIf="loggedIn" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle>Welcome user</a>

            <a class="dropdown-item">Edit profile</a>

          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2" type="password" value="" placeholder="Password"/>
